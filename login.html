<!DOCTYPE html>
<html>
  <head>
    <title>Blogify | Login Page</title>
    <link rel="stylesheet" href="/css/loginsignup.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <link
      rel="shortcut icon"
      href="/img/icons8-blogger-32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="/img/icons8-blogger-64.png" alt="logo" />
        <a class="link-style" href="index.html"><h1>Blogify</h1></a>
      </div>
      <div class="sidebarleft">
        <div class="loginForm">
          <h2>Login</h2>
          <form id="login-form" method="POST">
            <label for="username">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <input type="submit" value="Login" />
            <p>
              Don't hav an account?<br /><a href="signup.html">Sign-up now</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/config.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
